name: Release
on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.19'
      - name: Install goreleaser
        run: |
          curl -sL https://github.com/goreleaser/goreleaser/releases/latest/download/goreleaser_Linux_x86_64.tar.gz | tar xz
          sudo mv goreleaser /usr/local/bin/
      - name: Run goreleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} #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
        run: |
          goreleaser release --rm-dist
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{ github.ref }} #4dvp-docker
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }} #murcyado
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }} #dckr_pat_gSsC_iBaOL9MbZJRqBIY2iJesqc
